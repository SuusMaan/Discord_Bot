name: Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, closed]

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification (Commit)
        if: github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{
            "embeds": [
              {
                "title": "üöÄ –ù–æ–≤—ã–π –∫–æ–º–º–∏—Ç –≤ ${{ github.repository }}",
                "description": "**–°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–º–∏—Ç–∞:**\n${{ github.event.head_commit.message }}\n\n",
                "color": 5814783,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png?size=128"
                },
                "fields": [
                  {
                    "name": "üåç –í–µ—Ç–∫–∞",
                    "value": "`${{ github.ref }}`",
                    "inline": true
                  },
                  {
                    "name": "üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–º–∏—Ç",
                    "value": "[–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–æ–º–º–∏—Ç—É](${{ github.event.head_commit.url }})",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "GitHub Actions ‚Ä¢ ${{ github.event.head_commit.timestamp }}"
                }
              }
            ]
          }' "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Send Discord PR Notification
        if: github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{
            "embeds": [
              {
                "title": "üîÄ Pull Request: ${{ github.event.pull_request.title }}",
                "description": "**–î–µ–π—Å—Ç–≤–∏–µ:** ${{ github.event.action }}\n\n",
                "color": 3447003,
                "author": {
                  "name": "${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png?size=128"
                },
                "fields": [
                  {
                    "name": "üåç –í–µ—Ç–∫–∞",
                    "value": "`${{ github.event.pull_request.head.ref }}` ‚Üí `${{ github.event.pull_request.base.ref }}`",
                    "inline": true
                  },
                  {
                    "name": "üîó –°—Å—ã–ª–∫–∞ –Ω–∞ PR",
                    "value": "[–ü–µ—Ä–µ–π—Ç–∏ –∫ PR](${{ github.event.pull_request.html_url }})",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "GitHub Actions ‚Ä¢ ${{ github.event.pull_request.created_at }}"
                }
              }
            ]
          }' "${{ secrets.DISCORD_WEBHOOK_URL }}"