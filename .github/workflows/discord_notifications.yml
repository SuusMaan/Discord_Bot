name: Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, closed]

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification (Commit)
        uses: rjstone/discord-webhook-notify@v1.0.0
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embeds: |
            [
              {
                "title": "üî® –ù–æ–≤—ã–π –∫–æ–º–º–∏—Ç –≤ ${{ github.repository }}",
                "description": "**${{ github.event.head_commit.message }}**\n\n–ê–≤—Ç–æ—Ä: ${{ github.actor }}",
                "color": 5814783,
                "fields": [
                  {
                    "name": "URL –∫–æ–º–º–∏—Ç–∞",
                    "value": "[–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–æ–º–º–∏—Ç—É](${{ github.event.head_commit.url }})",
                    "inline": false
                  }
                ],
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }
            ]
        if: github.event_name == 'push'

      - name: Send Discord PR Notification
        if: github.event_name == 'pull_request'
        uses: rjstone/discord-webhook-notify@v1.0.0
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embeds: |
            [
              {
                "title": "‚¨ÜÔ∏è Pull Request: ${{ github.event.pull_request.title }}",
                "description": "**–î–µ–π—Å—Ç–≤–∏–µ:** ${{ github.event.action }}  by ${{ github.actor }}",
                "color": 3447003,
                "fields": [
                  {
                    "name": "PR URL",
                    "value": "[–ü–µ—Ä–µ–π—Ç–∏ –∫ PR](${{ github.event.pull_request.html_url }})",
                    "inline": false
                  }
                ],
                "timestamp": "${{ github.event.pull_request.created_at }}"
              }
            ]